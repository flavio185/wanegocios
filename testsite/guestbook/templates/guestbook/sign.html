{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign the Guest Book</title>

  </head>

  <body>

    <div class="container">
      
      <form class="form-signin" method="POST" action="{% url 'sign' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Sign the Guest Book</h2>
          <label for="inputName" class="sr-only">Name</label>
          {{ form.name }}
          <label for="comment" class="sr-only">Comment:</label>
            {{ form.comment }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
      </form>
{{ form }}
    </div> <!-- /container -->

  </body>
</html>
